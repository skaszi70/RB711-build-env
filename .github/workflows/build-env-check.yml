name: Debug Build Process

on:
  workflow_dispatch: # Manuális indítás lehetősége
  push:
    branches:
      - main

jobs:
  debug-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev python3-setuptools swig

      - name: Run build with verbose output
        run: |
          cd openwrt
          make clean
          make V=s
