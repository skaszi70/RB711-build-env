name: OpenWrt Debug for Mikrotik RB711

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git libncurses5-dev libssl-dev zlib1g-dev

      - name: Clone OpenWrt source
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy custom .config
        run: |
          cp $GITHUB_WORKSPACE/.config openwrt/.config

      - name: Debug target configuration
        run: |
          cd openwrt
          echo "üîç Target configuration check:"
          cat .config | grep CONFIG_TARGET

      - name: Debug build log analysis
        run: |
          cd openwrt
          echo "üîç Checking build logs..."
          grep -i "target" build.log || echo "No target information found!"

      - name: Debug dependencies
        run: |
          echo "üîç Checking installed dependencies..."
          dpkg -l | grep -E "build-essential|libncurses5-dev|libssl-dev|zlib1g-dev"
