name: Debug Build Process

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  debug-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install required dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev python3-setuptools swig libpam0g-dev libsnmp-dev

      - name: Ensure OpenWrt directory exists
        run: |
          if [ ! -d "openwrt" ]; then
            git clone https://github.com/openwrt/openwrt.git openwrt
          fi

      - name: Clean previous builds
        run: |
          cd openwrt
          make clean

      - name: Run non-interactive build
        run: |
          cd openwrt
          make defconfig
          make V=s
